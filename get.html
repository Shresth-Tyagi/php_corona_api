<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona-Virus-API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<table width="500px" border="2px" cellspacing="0" cellpadding="8px">
<tr>
    <td colspan="2"><h2>Global Data</h2></td>
</tr>
<tbody id="global-wise"></tbody>
</table>

<script type="text/javascript">
$(document).ready(function(){
    $.ajax({
        url: "https://api.covid19api.com/summary",
        type: "GET",
        dataType: "JSON",
        success: function(data){
            console.log(data);
            console.log(data.Global);
            
            $.each(data.Global, function(key, value){
                $("#global-wise").append("<tr><td>" + key + "</td><td>" + value + "</td></tr>");
            });
        }
    });
});
</script> 
</body>
</html>
